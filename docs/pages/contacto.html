<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - TDHStore</title>
    </head>
    <body>

        <header>
            <a href="../index.html">
                <img src="../assets/images/logos/logo.png" alt="Logo de TDHStore" docs="true">
            </a>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/productos.html">Productos</a></li>
                    <li><a href="../pages/acerca-de.html">Acerca de</a></li>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                    <li><a href="../pages/carrito.html">Carrito</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2>Contáctanos</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
            <section>
                <h3>Información de la Empresa</h3>
                <p>Dirección: Calle Falsa 123, Ciudad, País</p>
                <p>Teléfono: +1 809-555-1234</p>
                <p>Email: info@tdhstore.com</p>
                <img src="../assets/images/contacto-ubicacion.png" alt="Ubicación de TDHStore" docs="true">
            </section>
        </main>
        <footer>
            <a href="../pages/contacto.html">Contacto</a>
        </footer>
    </body>
</html>
